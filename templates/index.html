<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .expired { background-color : #ffe6e6; }
        .soon { background-color : #fff3cd; } 
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">Smart Pantry</h1>

        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Items</h5>

                <button class="btn btn-primary w-100 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#scannerContainer">Scan Barcode

                </button>
                <div class="collapse mb-3" id="scannerContainer">
                    <div id="reader" style="width: 100%;"></div>
                </div>

                <form action="/add" method="POST">
                    <div class="row g-2">
                        <div class="col-12 col-md-4">
                            <input type="text" id="barcode" name="barcode" class="form-control" placeholder="Barcode (Optional)">
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Product Name" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="date" name="expiry_date" class="form-control" required> 
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Save to Pantry</button> 
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Your Inventory</h5>
                {% if expired_count > 0 %}
                <div class="alert alert-danger">Warning: You have {{ expired_count }} expired items!</div> 
                {% endif %}
                
                <div class="list-group">
                    {% for item in items %}
                    <div class="list-group-item d-flex justify-content-between align-items-center {% if item.days_left < 0 %}expired{% elif item.days_left <= 3 %}soon{% endif %}">
                        <div>
                            <strong>{{ item.name }}</strong>
                            <br>
                            <small class="text-muted">Expires: {{ item.expiry_date.strftime('%Y-%m-%d') }} ({{ item.days_left }} days)</small>  
                        </div>
                        <a href="/delete/{{ item.id }}" class="btn btn-sm btn-outline-danger">Eat / Track</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script> 

    <script>
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('barcode').value = decodedText; 
            html5QrcodeScanner.clear(); 
            document.getElementById('scannerContainer').classList.remove('show');
            fetch(`/api/lookup/${decodedText}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name !== "Unknown Item") {
                        document.getElementById('name').value = data.name; 
                    }
                });
        }
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
